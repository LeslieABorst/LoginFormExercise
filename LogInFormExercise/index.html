<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>Log In Form Exercise</title>
		
	</head>

	<body>
		<header>
			
		</header>
		<main>
			<section class="form">
				<h3>WELCOME BACK</h3>
				<p class="sign-in">
					Sign In
				</p>
				<form name="login">
					<div>
						<input name="Email" type="email" placeholder="Email" size="30">
					</div>
					<div>
						<input name="Password" type="password" placeholder="Password" size="30">
					</div>
				</form>
				<a href="#" id="forgot">Forgot?</a>
				<input id="button" type="submit" form="login" value="SIGN IN">
				<a href="#" id="no-account">I don't have an account</a>
			</section>
		</main>
	</body>
</html>
